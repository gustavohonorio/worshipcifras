<head>

    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Cadastre-se, é grátis</h2>
                <form method="POST">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Nome</label>
                                <input class="input--style-4" type="text" name="first_name">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Sobrenome</label>
                                <input class="input--style-4" type="text" name="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Nascimento</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Gênero</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Masc.
                                        <input type="radio" checked="checked" name="gender">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Feminino
                                        <input type="radio" name="gender">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Celular</label>
                                <input class="input--style-4" type="text" name="phone">
                            </div>
                        </div>
                    </div>
                    <!--<div class="input-group">
                        <label class="label">Função</label>
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="subject">
                                <option disabled="disabled" selected="selected">Escolha uma opção</option>
                                <option>Músico</option>
                                <option>Líder Min. Louvor</option>
                                <option>Outro</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>-->
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Virar membro</button>
                    </div>

                    <div class="Label" style="margin-top: 25px;">
                        <span class="txt1">
                            Já é um membro? 
                        </span>

                        <a class="txt1 bo1 hov1" href="./../login/login.html">
                            Entre agora.
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="../static/vendor/jquery/jquery.min.js"></script>

<script src="../static/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="../static/js/global.js"></script>

</body>
</html>
