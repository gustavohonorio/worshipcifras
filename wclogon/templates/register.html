<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <title>Worship Cifras | Cadastre-se, é grátis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static '/images/icons/icon.ico' %}"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2register/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/mainregister.css' %}">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
</head>

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-55">Cadastre-se, é grátis</span>
                <!-- Nome -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, digite o seu nome.">
                    <input class="input100" type="text" name="nome" placeholder="Nome">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
                </div>
                <!-- Sobrenome -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, digite o seu sobrenome.">
                    <input class="input100" type="text" name="sobrenome" placeholder="Sobrenome">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
                </div>
                <!-- Nascimento -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Selecione a data do seu nascimento.">
                    <input class="input100 js-datepicker" type="text" name="nascimento" placeholder="Nascimento">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-calendar-full"></span>
						</span>
                </div>
                <!-- Celular -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, digite o seu celular.">
                    <input class="input100" type="text" name="celular" placeholder="Celular">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-smartphone"></span>
						</span>
                </div>
                <!-- Email -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Email inválido. Ex: wc@exemplo.com">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
                </div>
                <!-- Senha -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Digite a sua senha.">
                    <input class="input100" type="password" name="senha" placeholder="Senha">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
                </div>
                <!-- Confirmar Senha -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Digite a sua senha.">
                    <input class="input100" type="password" name="confirmarsenha" placeholder="Confirme a sua senha">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
                </div>

                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn">
                        Virar membro
                    </button>
                </div>

                <div class="Label" style="margin-top: 25px;">
                        <span class="txt1">
                            Já é um membro?
                        </span>

                    <a class="txt1 bo1 hov1" href="{% url 'login' %}">
                        Entre agora.
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static '/vendor/select2register/select2.min.js' %}"></script>
<script src="{% static '/js/global.js' %}"></script>

<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>

</body>
</html>
