<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <title>Worship Cifras | Cadastre-se, é grátis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static '/images/icons/icon.ico' %}"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2register/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/mainregister.css' %}">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

    <!-- Tempus Dominus / Datapicker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/css/tempusdominus-bootstrap-4.min.css"
          crossorigin="anonymous"/>

</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
            <form class="login100-form validate-form" method="post" action=".">
                {% csrf_token %}

                <span class="login100-form-title p-b-55">Cadastre-se, é grátis</span>

                <!-- MENSAGENS DE RETORNO -->
                {% include 'utils/messages.html' %}

                <!-- Nome -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, digite o seu nome.">
                    {{form.first_name}}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
                </div>
                <!-- Sobrenome -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, digite o seu sobrenome.">
                    {{form.last_name}}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
                </div>
                <!-- Nascimento -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Selecione a data do seu nascimento.">
                    {{form.nascimento}}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-calendar-full"></span>
						</span>
                </div>
                <!-- Celular -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, digite o seu celular.">
                    {{form.celular}}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-smartphone"></span>
						</span>
                </div>
                <!-- Email -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Email inválido. Ex: wc@exemplo.com">
                    {{form.email}}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
                </div>
                <!-- Senha -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Digite a sua senha.">
                    {{form.password}}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
                </div>
                <!-- Confirmar Senha -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Digite a sua senha.">
                    {{form.password_confirm}}
                    <!--<input class="input100" type="password" name="confirmarsenha_n" id="confirmarsenha" placeholder="Confirme a sua senha">
                    --><span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
                </div>

                <!-- termos e condições -->
                <div>
                    <label class="Label">
                        Li e aceito os <a class="txt1 bo1 hov1" href="{% static 'pdf/TermosECondicoes-WorshipCifras.pdf'  %}"
                                          download="Termos e Condições WorshipCifras 012022.pdf">Termos e Condições</a> e a
                        <a class="txt1 bo1 hov1" href="{% static 'pdf/PoliticadePrivacidade-WorshipCifras.pdf' %}"
                           download="Política de Privacidade WorshipCifras 012022.pdf">Política de Privacidade</a>
                    </label>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Digite a sua senha.">

                    <select class="input100" name="termos_n">
                        <option value="S" selected>Sim</option>
                        <option value="N">Não</option>
                    </select>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-pencil"></span>
						</span>
                </div>

                <!-- botão submit -->
                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn" type="submit">
                        Virar membro
                    </button>
                </div>

                <div class="Label" style="margin-top: 25px;">
                        <span class="txt1">
                            Já é um membro?
                        </span>

                    <a class="txt1 bo1 hov1" href="{% url 'login' %}">
                        Entre agora.
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static '/vendor/select2register/select2.min.js' %}"></script>
<script src="{% static '/js/global.js' %}"></script>

<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>

<!-- Jquery Mask - Igor Escobar-->
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<!-- Mascaras para os formularios -->
<script src="{% static 'js/mascaras-usuario.js' %}"></script>


</body>
</html>
