<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <title>Worship Cifras | Esqueceu sua senha?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static '/images/icons/icon.ico' %}"/>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2register/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/mainregister.css' %}">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

    <!-- Tempus Dominus / Datapicker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/css/tempusdominus-bootstrap-4.min.css"
          crossorigin="anonymous"/>

</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
            <form class="login100-form validate-form" method="post" action=".">
                {% csrf_token %}

                <span class="login100-form-title p-b-55">Esqueceu sua senha?</span>

                <!-- MENSAGENS DE RETORNO -->
                {% include 'utils/messages.html' %}

                <!-- termos e condições -->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Digite a sua senha.">
                    <input class="input100" name="email_n" type="text" placeholder="Digite o seu e-mail..">

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
                    </span>
                </div>

                <!-- botão submit -->
                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn" type="submit">
                        Redefinir senha
                    </button>
                </div>

                <div class="Label" style="margin-top: 25px;">
                        <span class="txt1">
                            Já é um membro?
                        </span>

                    <a class="txt1 bo1 hov1" href="{% url 'login' %}">
                        Entre agora.
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static '/vendor/select2register/select2.min.js' %}"></script>
<script src="{% static '/js/global.js' %}"></script>

<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>

<!-- Jquery Mask - Igor Escobar-->
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<!-- Mascaras para os formularios -->
<script src="{% static 'js/mascaras-usuario.js' %}"></script>


</body>
</html>
